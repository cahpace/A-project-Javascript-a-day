    <p>select the page theme</p>
    <select name="" id="selectTheme">
        <option value="">choose a mode...</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>

    <script>
        //criar classes com dom para dark and light
        //criar tambem um select para mensagens
        //depois puxar valores do select de um json

        const select = document.querySelector("select");
        let option = select.value;
        //console.log(select.value)

        let optionAdd = document.createElement("option");
        optionAdd.text = "gray";
        select.add(optionAdd);
        
        function setMode(){
            if (select.value === "light"){
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black"
            } else if (select.value === "dark"){
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
            }
        }
        select.addEventListener("change", setMode);
    </script>
